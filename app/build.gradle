apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.example.dell.pandalive"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    greendao {
        schemaVersion 1
        daoPackage 'com.example.dell.pandalive.greendaoutils'
        targetGenDir 'src/main/java'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'


    //autolayout
    compile 'com.zhy:autolayout:1.4.5'

    compile 'com.squareup.retrofit2:retrofit-converters:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //上拉刷新，下拉加载的框架
    compile 'com.chanven.lib:cptr:1.1.0'
    //联网框架  okhttp
    compile 'com.squareup.okhttp3:okhttp:3.3.0'
    //解析json字符串，转化为bean对象的框架
    compile 'com.google.code.gson:gson:2.2.4'
    //Glide加载图片的网络框架，主要用来加载图片
    compile 'com.github.bumptech.glide:glide:3.5.2'
    //轮播图依赖
    compile 'com.youth.banner:banner:1.4.9'
    //最新版本
    //Recyclerview依赖
    compile 'com.android.support:recyclerview-v7:25.2.0'
    //Eventbus依赖
    compile 'org.greenrobot:eventbus:3.0.0'
    compile files('libs/SocialSDK_QQ_Simplify.jar')

    //图库选择器
    compile 'com.github.YancyYe:GalleryPick:1.2.1'

    //Greendao数据库
    compile 'org.greenrobot:greendao:3.0.1'
    compile 'org.greenrobot:greendao-generator:3.0.0'

    //design
    compile 'com.android.support:design:26.0.0-alpha1'

    //vitamio
    compile project(':vitamio')

    //xrecyclerview
    compile 'com.jcodecraeer:xrecyclerview:1.3.2'
}
